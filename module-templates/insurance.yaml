name: "insurance"
routes:
  - label: "保險總覽"
    icon: "mdi-view-dashboard-variant"
    path: "/insurance/dashboard"
    permission: "insurance.view"
    schema:
      type: "Page"
      blocks:
        - type: "SmartCard"
          props:
            title: "保險總覽"
            subtitle: "各項保險業務統計"
            icon: "mdi-chart-bar"
            color: "info"
  - label: "保單行政"
    icon: "mdi-file-document-multiple"
    children:
      - label: "保單管理"
        icon: "mdi-file-certificate"
        path: "/insurance/policies"
        permission: "policy.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartTable"
              props:
                title: "保單清單"
                columns: [{ label: "保單號碼", field: "no" }, { label: "要保人", field: "applicant" }]
                data: []
      - label: "核保作業"
        icon: "mdi-file-check"
        path: "/insurance/underwriting"
        permission: "underwriting.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "核保作業", icon: "mdi-file-check" }
      - label: "批改作業"
        icon: "mdi-file-edit"
        path: "/insurance/endorsements"
        permission: "endorsement.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "批改作業", icon: "mdi-file-edit" }
  - label: "理賠服務"
    icon: "mdi-shield-alert"
    children:
      - label: "理賠案件"
        icon: "mdi-folder-alert"
        path: "/insurance/claims"
        permission: "claim.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "理賠案件", icon: "mdi-folder-alert", color: "error" }
      - label: "理賠審核"
        icon: "mdi-gavel"
        path: "/insurance/claim-review"
        permission: "claim.review"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "理賠審核", icon: "mdi-gavel", color: "warning" }
  - label: "客戶全貌"
    icon: "mdi-account-group"
    path: "/insurance/customers"
    permission: "customer.view"
    schema:
      type: "Page"
      blocks:
        - type: "SmartCard"
          props: { title: "客戶全貌", icon: "mdi-account-group" }
  - label: "商品工廠"
    icon: "mdi-package-variant-closed"
    path: "/insurance/products"
    permission: "product.view"
    schema:
      type: "Page"
      blocks:
        - type: "SmartCard"
          props: { title: "商品工廠", icon: "mdi-package-variant-closed" }
  - label: "收費作業"
    icon: "mdi-cash-multiple"
    path: "/insurance/billing"
    permission: "billing.view"
    schema:
      type: "Page"
      blocks:
        - type: "SmartCard"
          props: { title: "收費作業", icon: "mdi-cash-multiple" }
