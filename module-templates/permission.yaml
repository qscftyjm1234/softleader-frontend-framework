name: "permission"
routes:
  - label: "權限管理"
    icon: "mdi-shield-key"
    children:
      - label: "權限列表"
        icon: "mdi-format-list-checks"
        path: "/permission/list"
        permission: "permission.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartTable"
              props:
                title: "系統權限列表"
                columns: [{ label: "代碼", field: "code" }, { label: "名稱", field: "name" }]
                data: [{ code: "user.view", name: "查看會員" }]
      - label: "角色設定"
        icon: "mdi-account-cog"
        path: "/permission/roles"
        permission: "role.view"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "角色設定", icon: "mdi-account-cog" }
      - label: "新增權限"
        icon: "mdi-plus-box"
        path: "/permission/create"
        permission: "permission.create"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props: { title: "新增權限", icon: "mdi-plus-box", color: "success" }
  - label: "稽核紀錄"
    icon: "mdi-history"
    path: "/permission/audit-logs"
    permission: "audit.view"
    schema:
      type: "Page"
      blocks:
        - type: "SmartTable"
          props:
            title: "稽核紀錄"
            columns: [{ label: "時間", field: "time" }, { label: "操作", field: "action" }, { label: "使用者", field: "user" }]
            data: []
