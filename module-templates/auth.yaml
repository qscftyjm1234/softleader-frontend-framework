name: "auth"
routes:
  - label: "會員管理"
    icon: "mdi-account"
    permission: "user.view"
    children:
      - label: "會員列表"
        path: "/auth/user/list"
        permission: "user.view"
        schema:
          type: "Page"
          blocks:
            - type: "div"
              props: { class: "mb-4" }
              children:
                - type: "SmartCard"
                  props:
                    title: "會員列表"
                    subtitle: "管理所有會員資料"
                    icon: "mdi-format-list-bulleted"
                    color: "primary"
            - type: "SmartTable"
              props:
                title: "會員資料表 (Dynamic Data)"
                api: "/api/users" # 使用 API
                columns:
                  - label: "ID"
                    field: "id"
                  - label: "姓名"
                    field: "name"
                  - label: "Email"
                    field: "email"
                  - label: "角色"
                    field: "role"
      - label: "新增會員"
        path: "/auth/user/create"
        permission: "user.create"
        schema:
          type: "Page"
          blocks:
            - type: "SmartCard"
              props:
                title: "新增會員"
                subtitle: "建立新的會員帳號"
                icon: "mdi-account-plus"
                color: "success"
